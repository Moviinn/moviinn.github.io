<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.title | normalize_whitespace | escape }} &bull; {{ site.description | normalize_whitespace | escape }}</title>
  <meta name="description" content="{{ site.description | normalize_whitespace | escape }}">
  <meta name="keywords" content="{{ site.keywords | normalize_whitespace | escape }}">

  <meta itemprop="name" content="{{ site.title | normalize_whitespace | escape }}">
  <meta itemprop="description" content="{{ site.description | normalize_whitespace | escape }}">
  <meta itemprop="image" content="{{ site.logo_url }}">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="{{ site.twitter_username }}">
  <meta name="twitter:title" content="{{ site.title | normalize_whitespace | escape }}">
  <meta name="twitter:description" content="{{ site.description | normalize_whitespace | escape }}">
  <meta name="twitter:creator" content="{{ site.twitter_username }}">
  <meta name="twitter:image" content="{{ site.logo_url }}">

  <meta property="og:title" content="{{ site.title | normalize_whitespace | escape }}">
  <meta property="og:type" content="article">
  <meta property="og:url" content="http://moviinn.com">
  <meta property="og:image" content="{{ site.logo_url }}">
  <meta property="og:description" content="{{ site.description | normalize_whitespace | escape }}">
  <meta property="fb:admins" content="{{ site.facebook_username }}">

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();
      a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;
      m.parentNode.insertBefore(a,m)
    })(window, document, 'script',
      'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-96190461-1', 'auto');
    ga('send', 'pageview');

    if (window.location.href.indexOf('thanks') > 0) {
      ga('send', 'lead');
    }

  </script>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.6.1/css/tachyons.min.css">
  <link rel="stylesheet" href="/assets/css/moviinn.css">
</head>
